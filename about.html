  <section class="intro">
    <h2>鴨嘴獸是誰？</h2>
    <p>鴨嘴獸是澳洲特有的卵生哺乳動物，擁有鳥喙、扁尾、蹼足，具電感覺能力，是單孔目唯一現存成員。</p>
  </section>

  <section class="cards">
    <div class="card">
      <h3>🔬 身體結構</h3>
      <p>鴨嘴獸擁有扁平的鳥喙與尾巴，雄性後腳有毒刺，能分泌毒液，是極少數有毒哺乳類。</p>
    </div>
    <div class="card">
      <h3>🧠 感知能力</h3>
      <p>鴨嘴獸可透過喙部的電感受器偵測水中生物的動靜，是極為特殊的獵食方式。</p>
    </div>
    <div class="card">
      <h3>🧬 演化地位</h3>
      <p>屬於單孔目，與袋鼠、針鼴等是不同類的哺乳動物，為早期哺乳類演化的關鍵證據。</p>
    </div>
